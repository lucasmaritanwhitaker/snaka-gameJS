<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Cobrinha</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="form">
        <div id="h2">Snake Game</div>
        <input type="checkbox" id="checarCorInput">
        <label>MARQUE (COLORIR CABEÇA)</label>
        <p>CORPO COLORIDO</p>
        <br>
        <input type="checkbox" id="mudarParede">
        <label>SEM PAREDES</label>
        <p>ELIMINA PAREDES</p>
        <br>
        <label>DEFINA O NÚMERO</label>
        <input type="number" id="nascerComCorpo">
        <p>NASCER COM CORPO</p>
        <br>
        <br>
        <input value="START" type="submit" id="btn" onclick="nascerComCorpo();">
        <br>
    </div>
    <div id="tabuleiro"></div>
    <div id="totalScore">
        <p id="scoreT"></p>
    </div>
    <script src="index.js"></script>
</body>

</html>
